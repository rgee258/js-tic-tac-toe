<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Permanent+Marker&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
      <div class="info">Let's play!</div>
      <div class="board">
        <div class="pos-0">&nbsp;</div>
        <div class="pos-1">&nbsp;</div>
        <div class="pos-2">&nbsp;</div>
        <div class="pos-3">&nbsp;</div>
        <div class="pos-4">&nbsp;</div>
        <div class="pos-5">&nbsp;</div>
        <div class="pos-6">&nbsp;</div>
        <div class="pos-7">&nbsp;</div>
        <div class="pos-8">&nbsp;</div>
      </div>
      <div class="controls">
        <div class="player-name">
          <form id="player-one">
            <label for="player-one-name">Player 1's Name</label>
            <br>
            <input type="text" id="player-one-name" name="player-one-name"></input>
          </form>
        </div>
        <div class="new-game">
          <div class="btn">New Game</div>
        </div>
        <div class="player-name">
          <form id="player-two">
            <label for="player-two-name">Player 2's Name</label>
            <br>
            <input type="text" id="player-two-name" name="player-two-name"></input>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
